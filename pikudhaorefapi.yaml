          title: מדיניות ההתגוננות של פיקוד העורף
          text: |-
            <p dir="rtl">מדיניות ההתגוננות ללא שינוי.<br /><br />המדיניות בתוקף החל <strong>מיום שלישי, 15 ביולי 2025, בשעה 18:00 ועד ליום שלישי, 22 ביולי 2025, בשעה 20:00.</strong></p>
            <p dir="rtl"><strong><a href="https://www.oref.org.il/heb/articles/info/iron-swords/1100/" title="מדיניות התגוננות">ההנחיות המלאות מפורטות בקישור הבא</a><br /></strong></p>
        - id: 21046
          time: '2025-07-21T06:00:00Z'
          hebTime: כ"ה תמוז תשפ"ה
          title: לא נוגעים בנפלים
          text: <p dir="rtl">בעת הזו, ייתכן שיש חימושים קטנים שהתפזרו בשטח רחב יחסית ולא התפוצצו. במקרה של זיהוי חימוש כזה, לא נוגעים! הנמצאים בחוץ נדרשים להתרחק מהאיזור בזהירות ולקרוא לכוחות הביטחון.<br />אם אתם רואים נפל או חפץ חשוד - התרחקו מהמקום, הרחיקו אנשים אחרים ודווחו למשטרת ישראל.<br /><a href="https://www.oref.org.il/heb/articles/info/iron-swords/1102/" title="נפלים וחפצים בלתי מזוהים">להנחיות המלאות</a></p>
        - id: 16221
          time: '2025-07-21T06:00:00Z'
          hebTime: כ"ה תמוז תשפ"ה
          title: הורידו את יישומון פיקוד העורף
          text: '<p style="text-align: right;" dir="rtl">כאשר אנחנו יוצאים מהבית חשוב לדאוג שנוכל לקבל את ההתרעות בזמן אמת. לכן, הפעילו את שירותי המיקום והורידו את יישומון פיקוד העורף - אמצעי ההתרעה היחיד שמתריע בפנינו על מגוון איומים, בכל מקום בו אנו נמצאים.<br /><a href="https://onelink.to/8p5wpq">להורדת יישומון פיקוד העורף</a><br /><a href="https://www.oref.org.il/heb/articles/info/iron-swords/1107/" title="היישומון של פיקוד העורף">למידע המלא על יישומון פיקוד העורף</a></p>'
